<div class="project-list-container"></div>
<button mat-raised-button color="primary" class="add-project-button" [routerLink]="['/add']">
  <mat-icon>add</mat-icon>
  Add New Task
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columns definitions -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
  </ng-container>

  <ng-container matColumnDef="idProjet">
    <th mat-header-cell *matHeaderCellDef> idProjet </th>
    <td mat-cell *matCellDef="let task"> {{ task.idProjet }} </td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let task"> {{ task.nom }} </td>
  </ng-container>

  <ng-container matColumnDef="date_debut">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let task"> {{ task.date_debut | date }} </td>
  </ng-container>

  <ng-container matColumnDef="date_fin">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let task"> {{ task.date_fin | date }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
  </ng-container>

  <ng-container matColumnDef="statu">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{ task.statu }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <div class="font-icone-style">
        <a [routerLink]="['/view', element.id]"><mat-icon aria-hidden="false">visibility</mat-icon></a> |
        <a [routerLink]="['/edit', element.id]"><mat-icon aria-hidden="false">edit</mat-icon></a> |
        <a [routerLink]="['/delete', element.id]"><mat-icon aria-hidden="false">delete</mat-icon></a>
      </div>
    </td>
  </ng-container>

  <!-- Table Header -->
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <!-- Table Rows -->
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
